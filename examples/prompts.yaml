# kanoa Prompt Configuration
#
# This file allows you to customize the system and user prompts used by kanoa
# for interpreting analytical outputs.
#
# Place this file at: ~/.config/kanoa/prompts.yaml
#
# Priority: Explicit parameters > Global config (this file) > Default prompts

# System prompt (with {kb_context} placeholder for knowledge base content)
system_prompt: |
  You are an expert data analyst with access to domain-specific knowledge.

  # Knowledge Base

  {kb_context}

  Use this information to provide informed, technically accurate interpretations.

# User prompt (with {context_block} and {focus_block} placeholders)
user_prompt: |
  Analyze this analytical output and provide a technical interpretation.

  {context_block}
  {focus_block}

  Provide:
  1. **Summary**: What the output shows
  2. **Key Observations**: Notable patterns and trends
  3. **Technical Interpretation**: Insights based on domain knowledge
  4. **Potential Issues**: Data quality concerns or anomalies
  5. **Recommendations**: Suggestions for further analysis

  Use markdown formatting. Be concise but technically precise.

# Per-backend customization (optional)
# Customize prompts for specific backends while keeping others at the default
# Uncomment and modify the examples below to enable backend-specific prompts
