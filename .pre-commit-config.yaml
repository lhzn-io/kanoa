repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      # Ruff linter (replaces flake8, isort, etc.)
      - id: ruff
        args: [--fix]
      # Ruff formatter (replaces black)
      - id: ruff-format

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  - repo: local
    hooks:
      - id: stage-secrets-baseline
        name: stage secrets baseline
        entry: bash -c 'git add .secrets.baseline 2>/dev/null || true'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        language: system
        files: ^(kanoa|tests|examples)/
